<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>编辑学生信息</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>老师信息管理
            <small>编辑老师</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="{% url 'edit_teacher' teacher.id %}" method="post">
                {% csrf_token %}
                <div class="from-group">
                    <input type="text" name="id" value="{{ teacher.id }}" hidden>
                </div>
                <div class="form-group">
                    <label for="inputTeacherName" class="col-sm-2 control-label">老师姓名</label>
                    <div class="col-sm-10">
                        <input name="tname" type="text" class="form-control" id="inputTeacherName"
                               value="{{ teacher.tname }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">授课班级</label>
                    <div class="col-sm-10">
                        <select name="cid" multiple>
                            {% for class in class_list %}
                                {% if class in teacher.cid.all %}
                                    <option selected value={{ class.id }}>{{ class.cname }}</option>
                                {% else %}
                                    <option value={{ class.id }}>{{ class.cname }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <a href="/class_list/" type="submit" class="btn btn-primary">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
