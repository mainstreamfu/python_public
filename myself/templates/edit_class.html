<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>编辑班级</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>班级信息管理
            <small>编辑班级</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="/edit_class/" method="post">
                {% csrf_token %}
                <div class="from-group">
                   <input type="text" name="id" value="{{ class.id }}" hidden>
                </div>
                <div class="form-group">

                    <label for="inputClassName" class="col-sm-2 control-label">班级名称</label>
                    <div class="col-sm-10">
                        <input name="cname" type="text" class="form-control" id="inputClassName" value="{{ class.cname }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <a href="/class_list/" type="submit" class="btn btn-primary">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
