<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<div class="banner" id="nav">
    <div class="colud">

        <li><a href="#">新闻模块</a></li>
        <li><a href="#">游戏模块</a></li>
        <li id="list3"><a href="#">购物模块</a></li>

        <li><a href="#">关于我们</a></li>
    </ul>
</div>

<div class="fdj" id="box">
        <div class="small">
            <img src="/static/img/001.jpg" alt=""/>
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="/static/img/0001.jpg" alt=""/>
        </div>
    </div>

<script>
    window.onload=function(){
        var nav =document.getElementById("nav");
        var colud =nav.children[0];
        var lis=nav.children[1].children;
        var current=0;
        for(var i=0; i<lis.length; i++)
        {
            lis[i].onmouseover=function(){
                target=this.offsetLeft;
            }
            lis[i].onmouseout=function(){
                target=current;

            }
            lis[i].onclick=function(){
                current=this.offsetLeft;
            }
        }
        var target= 0, leader=0;
        setInterval(function(){
            leader=leader+(target-leader)/10;
            colud.style.left=leader+"px";
        },10)


            var box=document.getElementById("box");
            var small=box.children[0];
            var big = box.children[1];
            var mask =small.children[1];
            var bigImages =big.children[0];
            small.onmouseover=function(){
                mask.style.display="block";
                big.style.display="block";
            }
            small.onmouseout=function(){
                mask.style.display="none";
                big.style.display="none";
            }
            var x = 0;
            var y = 0;
            small.onmousemove = function(event) {
                var event = event || window.event;
                x=event.clientX-this.offsetParent.offsetLeft-mask.offsetWidth/2;
                y=event.clientY-this.offsetParent.offsetTop-mask.offsetHeight/2;
                if(x<0){
                    x=0;
                }
                else if (x>small.offsetWidth-mask.offsetWidth){
                    x=small.offsetWidth-mask.offsetWidth;
                }
                if(y<0){
                    y=0;
                }
                else if (y>small.offsetHeight-mask.offsetHeight){
                    y=small.offsetHeight-mask.offsetHeight;
                }
                mask.style.left=x+"px";
                mask.style.top=y+"px";
                bigImages.style.left=-x*big.offsetWidth/small.offsetWidth+"px";
                bigImages.style.top=-y*big.offsetHeight/small.offsetHeight+"px";
            }

    }
</script>
