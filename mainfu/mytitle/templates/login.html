<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>
<h3>登录页面</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" class="form-control" id="user" placeholder="Username">
                </div>
                 <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="valid_code">验证码</label>
                            <input type="text" class="form-control" id="valid_code" placeholder="验证码">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img id="valid_img" width="260" height="60" src="/get_valid_img/" alt="">
                    </div>
                </div>
                <input type="button" value="submit" class="btn btn-primary pull-right login_btn"> <span class="error"></span>
            </form>
        </div>
    </div>
</div>



</body>
</html>
